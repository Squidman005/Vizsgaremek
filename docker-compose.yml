version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_DATABASE: boardgame_users
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend
    environment:
      DB_HOST: mysql
      DB_NAME: boardgame_users
      DB_USER: root
      DB_PASSWORD: rootpass
      DB_DIALECT: mysql
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: b8e4f6c7a2d94e1bb3a7c0f6e5d9f4a21c8e7b6a0d3f9c2e4a5b7d8c1e6f9a
    depends_on:
      - mysql
    networks:
      - app-network
    expose:
      - "5000"

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    networks:
      - app-network
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
